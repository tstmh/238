      <!--play at Google Chrome and Fire Fox-->
      <video *ngIf="!isAVI" autoplay="antoplay" controls="controls" width=800>
        <source *ngIf="videoUrl" [src]="videoUrl" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p *ngIf="!isAVI && videoUrl" style="width: 750px;">
        If the video does not autoplay, please click 
        <a [href]="videoUrl" target="_blank">here</a> to allow browser to load.
      </p>
      <!--for testing MediaPlayer 2-->

        <PARAM NAME="URL" VALUE="{{videoUrl}}">
        <PARAM NAME="rate" VALUE="1">
        <PARAM NAME="balance" VALUE="0">
        <PARAM NAME="currentPosition" VALUE="-1">

        <PARAM NAME="autoStart" VALUE="1">

      <p *ngIf="isAVI && videoUrl" style="height: 350px; width: 800px;">
        <nz-result [nzIcon]="'frown-twotone'" nzTitle="This video is AVI format."></nz-result>
        Chrome does not support video playback in AVI format.<br>
        You can click 
        <a [href]="videoUrl" target="_blank">here</a>
        to download the video file and play.
      </p>
    </div>
  </ng-template>
  <ng-template #modalFooter>
      <div class="bottomBtn">
        <button nz-button nzType="default" (click)="handleCancelMiddle()">OK</button>
      </div>
  </ng-template>
</nz-modal>
