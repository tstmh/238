<nz-modal zmMovableModal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent"
	[nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" nzWidth="700px" nzMask="false">
	<ng-template #modalTitle>
		<ng-container *ngIf="locIsShow">Command Response View</ng-container>
		<ng-container *ngIf="!locIsShow">Command Response</ng-container>
	</ng-template>

	<ng-template #modalContent>
		<nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
			<nz-table #basicTable id="nzTable" [nzShowPagination]="false" [nzFrontPagination]="false"
				[nzData]="listOfData" [nzScroll]="{ y: '460px' }" style="height: 500px" nzBordered="true">
				<thead>
					<tr style="background:cornflowerblue">
						<ng-container *ngFor="let item of this.renderHeader;let idx = index;">
							<th *ngIf="idx!==2 && idx !==1" nzWidth="150px">
								{{item.value}}
							</th>
							<th *ngIf="idx===2" nzWidth="200px">
								{{item.value}}
							</th>
							<th *ngIf="idx===1 && locIsShow" nzWidth="200px">
								{{item.value}}
							</th>
						</ng-container>
						<!-- <th style="width: 310px">Equip ID And Location</th>
					<th>Command Description</th>
					<th>Status</th> -->
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let data of basicTable.data;let idx = index" [class.active]="data.active">
						<td>{{ data.equipmentId }}</td>
						<td *ngIf="locIsShow">{{ data.location }}</td>
						<td>{{ data.command }}</td>
						<td>{{ data.status }}</td>
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</nz-table>
		</nz-spin>
	</ng-template>

	<ng-template #modalFooter>
		<!-- <span>Modal Footer: </span>
        <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
	</ng-template>
</nz-modal>
