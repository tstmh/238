<div style="padding: 5px;">
	<div class="pageHeader">

		<div nz-row>
			<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form" (ngSubmit)="submitForm()">
				<div nz-row nzGutter="16">
					<div nz-col nzSpan="8">
						<div nz-row [nzGutter]="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Subsystem
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<nz-select style="width: 150px;" nzShowSearch nzAllowClear
												nzPlaceHolder="Select a subSystem" formControlName="subSystem"
												(ngModelChange)="getEquipTypeBySubstem()">
												<nz-option *ngFor="let option of listSubSystem" [nzLabel]="option.label"
													[nzValue]="option.value">
												</nz-option>
											</nz-select>
										</div>
										<!-- <input
                  nz-input
                  placeholder="placeholder"
                  formControlName="subSystem"
                  style='color:#000'
                /> -->
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
						<div nz-row [nzGutter]="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Equip Type
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<nz-select style="width: 150px;" nzShowSearch nzAllowClear
												nzPlaceHolder="Select a equipType" formControlName="equipType">
												<nz-option *ngFor="let option of listEquipType" [nzLabel]="option.label"
													[nzValue]="option.value">
												</nz-option>
											</nz-select>
										</div>
										<!-- <input
                    nz-input
                    placeholder="placeholder"
                    formControlName="subSystem"
                    style='color:#000'
                  /> -->
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
						<div nz-row [nzGutter]="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Exp Way
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<nz-select style="width: 150px;" nzShowSearch nzAllowClear
												nzPlaceHolder="Select a expWay" formControlName="expWay"
												(ngModelChange)="getEquipIdByExpway()">
												<nz-option *ngFor="let option of listExpWay" [nzLabel]="option.label"
													[nzValue]="option.value">
												</nz-option>
											</nz-select>
										</div>
										<!-- <input
                      nz-input
                      placeholder="placeholder"
                      formControlName="subSystem"
                      style='color:#000'
                    /> -->
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
						<div nz-row [nzGutter]="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Measure Type
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<div class="measureLane">
												<ul>
													<li *ngFor="let item of listMeasureType; let idx = index"
														(click)="measureTypeActive(item)"
														[ngClass]="{'active':activeLi.activeMeasureType == listMeasureType[idx].value && item.ischecked == true}">
														{{item.label}}</li>
												</ul>
											</div>
										</div>
										<!-- <input
                        nz-input
                        placeholder="placeholder"
                        formControlName="subSystem"
                        style='color:#000'
                      /> -->
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
						<div nz-row [nzGutter]="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Lane Type
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="20">
											<div class="measureLane">
												<ul>
													<li *ngFor="let item of listLaneType; let idx = index"
														(click)="laneTypeActive(item, $event)"
														[ngClass]="{'active': item.ischecked == true}">{{item.label}}
													</li>
												</ul>
											</div>
										</div>
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
					</div>
					<div nz-col nzSpan="8">
						<div nz-row nzGutter="16">
							<div nz-col [nzSpan]="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Equip ID
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<div class="equipId">
												<ul>
													<li *ngFor="let item of listEquipId; let idx = index"
														(click)="equipIdactive(item, $event)"
														[ngClass]="{'active':item.ischecked == true}">{{item.value}}
													</li>
												</ul>
											</div>
										</div>
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
						<div nz-row nzGutter="16">
							<div nz-col nzSpan="24">
								<nz-form-item nzFlex>
									<div nz-col [nzSpan]="8">
										<nz-form-label class="colorWhite">Interval
										</nz-form-label>
									</div>
									<nz-form-control>
										<div nz-col [nzSpan]="8">
											<nz-select style="width: 200px;" nzShowSearch nzAllowClear
												nzPlaceHolder="Select a Interval" formControlName="interval">
												<nz-option *ngFor="let option of listInterval" [nzLabel]="option.label"
													[nzValue]="option.value">
												</nz-option>
											</nz-select>
										</div>
										<!-- <input
            nz-input
            placeholder="placeholder"
            formControlName="subSystem"
            style='color:#000'
          /> -->
									</nz-form-control>
								</nz-form-item>
							</div>
						</div>
					</div>
				</div>


				<div nz-row [nzGutter]="16">
					<div nz-col [nzSpan]="8">
						<nz-form-item nzFlex>
							<div nz-col [nzSpan]="8">
								<nz-form-label class="colorWhite">From Date
								</nz-form-label>
							</div>
							<nz-form-control>
								<div>
									<nz-date-picker [nzDisabledDate]="disabledStartDate" nzShowTime
										nzFormat="dd/MM/yyyy HH:mm:ss a" formControlName="fromDate"
										nzPlaceHolder="Start" (ngModelChange)="onStartChange($event)" (nzOnOpenChange)="
                              handleStartOpenChange($event)
                            ">
									</nz-date-picker>
								</div>
								<!-- <input
                      nz-input
                      placeholder="placeholder"
                      formControlName="subSystem"
                      style='color:#000'
                    /> -->
							</nz-form-control>
						</nz-form-item>
					</div>
					<div nz-col [nzSpan]="8">
						<nz-form-item nzFlex>
							<div nz-col [nzSpan]="8">
								<nz-form-label class="colorWhite">To Date
								</nz-form-label>
							</div>
							<nz-form-control>
									<nz-date-picker [nzDisabledDate]="disabledStartDate" nzShowTime
										nzFormat="dd/MM/yyyy HH:mm:ss a" formControlName="toDate" nzPlaceHolder="End"
										(ngModelChange)="onStartChange($event)" (nzOnOpenChange)="
                                handleStartOpenChange($event)
                              ">
									</nz-date-picker>
								<!-- <input
                        nz-input
                        placeholder="placeholder"
                        formControlName="subSystem"
                        style='color:#000'
                      /> -->
							</nz-form-control>
						</nz-form-item>
					</div>
				</div>
				<div nz-row [nzGutter]="16">
					<div nz-col [nzSpan]="8">

					</div>
					<div nz-col [nzSpan]="8">
						<nz-form-item nzFlex>
							<nz-form-label class="colorWhite">with chart
							</nz-form-label>
							<nz-form-control>
								<label nz-checkbox formControlName="withChart">
									<span></span>
								</label>
							</nz-form-control>
						</nz-form-item>
					</div>
				</div>
				<div nz-col [nzSpan]="2" class="search-area">
					<button nz-button [nzType]="'default'" [disabled]="reportDisable" style="color: #000;"
						(click)="showModalMiddle()" [class.active]="reportDisable"><img
							src="../../../../assets/img/Images/SS_General/export.png">Generate Report</button>
				</div>
			</form>
		</div>
	</div>
</div>
<ng-container>
	<emas-report-model *ngIf="isVisibleMiddle" [isVisibleMiddle]="isVisibleMiddle" [reportValue]="reportValue"
		[param]="param" (closeModal)="closeModal()"></emas-report-model>
</ng-container>
