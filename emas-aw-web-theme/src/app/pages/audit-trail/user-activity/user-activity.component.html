	<nz-divider></nz-divider>
	<p class="qResult">Query Result: {{UserActivityList.length}} Records Found</p>
	<nz-table
		#basicTable
		id="nzTable"
		[nzData]="UserActivityList"
		(nzPageIndexChange)="pageChange($event)"
		nzBordered="true"
	>
		<thead (nzSortChange)="sort($event)" nzSingleSort>
			<tr style="background:cornflowerblue">
				<ng-container *ngFor="let item of renderHeader">
					<th class="listTitle" nzShowSort nzSortKey="{{item.value}}">
						<div>{{ item.name }}</div>
					</th>
				</ng-container>
			</tr>
    </thead>

		<tr *ngFor="let data of basicTable.data;let idx = index">
				<td>{{ data.actorId }}</td>
				<td>{{ data.action }}</td>
				<td>{{ data.actionDetails }}</td>
				<td>{{ data.timestamp | date:'dd/MM/yyyy hh:mm:ss a' }}</td>
